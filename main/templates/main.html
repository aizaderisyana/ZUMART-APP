{% extends 'base.html' %}

{% block content %}

<style>
      body {
        background: linear-gradient(135deg, #0004ff, #ff6600);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    nav {
        background-color: #0004ff; 
        color: #fff;
        width: 100%;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    nav li {
        display: inline;
        margin-right: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
    }

    nav a:hover {
        color: #0f66c3; 
    }

    .user-name {
        margin-right: 20px;
        font-size: 18px;
    }

    .logout-button {
        color: #ffffff; 
        margin-right: 20px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .logout-button:hover {
        background-color: #0205a5d5; 
        color: #fff;
    }

    .content-container {
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        border-radius: 10px;
        padding: 20px;
        width: 80%;
        max-width: 1000px;
        }


    h1 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        font-weight: bold;
        font-size: 58px;
        margin-bottom: 40px;
    }

    h2 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #0004ff;
        font-weight: bold;
        font-size: 58px;
        margin-bottom: 40px;
    }

    h5 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgb(244, 244, 244);
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 18px;
    }

    p {
        color: rgb(255, 252, 252);
        font-size: 10px;
        margin-top: 20px;
    }

    a {
        color: #0004ff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #0057b3;
    }

 
    .card-item {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
        justify-content: center;
    }

    .card {
        border: none;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        color: #0004ff;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 16px;
        color: #333;
        margin-top: 5px;
    }

    .btn-edit-delete {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .btn-edit-delete a,
    .btn-edit-delete button {
        text-decoration: none;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-edit-delete a {
        background-color: #0004ff;
        color: #fff;
    }

    .btn-edit-delete a:hover {
        background-color: #0104a3;
    }

    .btn-edit-delete button {
        background-color: #ff6600;
        color: #fff;
    }

    .btn-edit-delete button:hover {
        background-color: #800202;
    }
</style>

</style>

<nav>
    <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Tentang Kami</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Kontak</a></li>
    </ul>
    <div class="user-info">
        <span class="user-name">{{name}}</span>
        <a href="{% url 'main:logout' %}" class="logout-button">Logout</a>
    </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name"></input>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="col-form-label">Size:</label>
                        <input type="number" class="form-control" id="size" name="size"></input>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="col-form-label"> Color:</label>
                        <input type="text" class="form-control" id="color" name="color"></input>
                    </div>
                    <div class="mb-3">
                        <label for="size" class="col-form-label">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount"></input>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="price" name="price"></input>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Item</button>
            </div>
        </div>
    </div>
</div>

</body>

<div class="content-container">
    <h1>ZUMART</h1>
    <h5>Menampilkan {{ item_count }} barang {{name}}.</h5>

    <div class="card-item" id="product-cards">


    </div>

    <script>
        async function getItems() {
            return fetch("{% url 'main:get_item_json' %}").then((res) => res.json());
        }

        async function refreshItems() {
            const products = await getItems();
            const cardContainer = document.getElementById("product-cards");
            cardContainer.innerHTML = "";

            products.forEach((item) => {
                const card = document.createElement("div");
                card.className = "card mx-auto p-3";
                card.style.width = "18rem";

                const cardBody = document.createElement("div");
                cardBody.className = "card-body";

                const cardTitle = document.createElement("h4");
                cardTitle.className = "card-title";
                cardTitle.textContent = item.fields.name;

                const cardText1 = document.createElement("p");
                cardText1.className = "card-text";
                cardText1.textContent = "Size " + item.fields.size;

                const cardText2 = document.createElement("p");
                cardText2.className = "card-text";
                cardText2.textContent = "Color: " + item.fields.color;

                const cardText3 = document.createElement("p");
                cardText3.className = "card-text";
                cardText3.textContent = "Amount: " + item.fields.amount;

                const cardText4 = document.createElement("p");
                cardText4.className = "card-text";
                cardText4.textContent = "Price: "+ item.fields.price;

                const cardText5 = document.createElement("p");
                cardText5.className = "card-text";
                cardText5.textContent = item.fields.description;

                const btnContainer = document.createElement("div");
                btnContainer.className = "btn-edit-delete";

                const editButton = document.createElement("a");
                editButton.className = "btn btn-outline-warning";
                editButton.href = `edit-item/${item.pk}`;
                editButton.textContent = "Edit";
                editButton.onclick = () => editItem(item.pk);

                const deleteButton = document.createElement("button");
                deleteButton.className = "btn btn-outline-danger";
                deleteButton.textContent = "Delete";
                deleteButton.onclick = () => deleteItem(item.pk);

                cardContainer.appendChild(card);
                card.appendChild(cardBody);
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText1);
                cardBody.appendChild(cardText2);
                cardBody.appendChild(cardText3);
                cardBody.appendChild(cardText4);
                cardBody.appendChild(cardText5);
                cardBody.appendChild(btnContainer);
                btnContainer.appendChild(editButton);
                btnContainer.appendChild(deleteButton);
            });  
        }

        function addItem() {
            fetch("{% url 'main:add_item_ajax' %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshItems);

            document.getElementById("form").reset();
            return false;
        }

    function editItem(itemId) {
        fetch(`{% url 'main:edit_item' 0 %}`.replace("0", itemId), {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshItems)
        window.location.href = `/edit-item/${itemId}`;
        document.getElementById("form").reset()
        return false
    }

    function deleteItem(itemId) {
        fetch(`{% url 'main:delete_item' 0 %}`.replace("0", itemId), {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshItems)

        document.getElementById("form").reset()
        return false
    }
    document.getElementById("button_add").onclick = addItem

    refreshItems();
    </script>

    <p>Sesi terakhir login: {{ last_login }}</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>
    
    <p class="c">By Aiza Derisyana from PBP C.</p>
</div>

{% endblock content %}
