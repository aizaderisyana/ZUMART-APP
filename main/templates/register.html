{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0004ff, #ff6600);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        text-align: center;
    }

    .login {
        width: 500px;
        padding: 20px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin: 0 auto;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #0004ff; /* Blue border */
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #0104a3; /* Darker blue when focused */
    }

    .login_btn {
        background-color: #0004ff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .login_btn:hover {
        background-color: #0104a3;
    }

    .error-message {
        color: #ff0000; /* Red for error messages */
        margin-top: 10px;
        font-size: 14px;
    }

    .title {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        color: #0004ff;
        margin-bottom: 20px;
        font-size: 40px;
        letter-spacing: 2px;
    }

    a {
        color: #060858;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #010d43dc;
    }

    .upd {
        color: #0004ff;
    }
</style>

<div class="login-container">
    <div class="login">
        <h1 class="title">Register</h1>
        <form method="POST" class="r">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" class="login_btn" name="submit" value="Daftar" />
        </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="error-message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
</body>
</html>
{% endblock content %}
